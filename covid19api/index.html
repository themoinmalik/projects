<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid19</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">covid19 live data in table </h1>
        <br><br>
        <table class="table text-center mt-5">
            <thead>
                <tr>
                    <th scope="col">Total Case</th>
                    <th scope="col">total Death</th>
                    <th scope="col">Total Recovered</th>
                </tr>
            </thead>
            <tbody>
                <tr id="data">

                </tr>
            </tbody>

        </table>
        <div class="text-center">
            <button onclick="refreshData()" class="btn btn-primary">Refesh</button>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>




    init()

    function init() {
        var url = "https://api.covid19api.com/summary";
        $.get(url, function (data) {
            console.log(data);

            data = `<td>${data.Global.TotalConfirmed}</td>
                <td>${data.Global.TotalDeaths}</td>
                <td>${data.Global.TotalRecovered}</td>
                
                `
            $("#data").html(data);
        })
    }


    function refreshData() {
        clearData();
        init();
    }

    function clearData() {
        $("#data").empty

    }


</script>
</html>
